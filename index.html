<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuttingEdge</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://kit.fontawesome.com/f9b4791500.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <video autoplay 
          playsinline 
          id="camera">
    </video>
    <!-- Entire Model Box -->
    <div class="model-box">
      <model-viewer id="modelViewer" 
                    src="office_chair.glb"
                    alt="Office Chair"
                    ar
                    ar-placement="floor"
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    interaction-prompt="none"
                    auto-rotate>
      </model-viewer>
    </div>

    <!-- header with navigations -->
     <header id="header">
        <nav>
          <!-- Scale -->
          <label for="model-scale" class="scale-box">
            Scale:
            <input  type="range" id="model-scale" min="0.1" max="3" step="0.01" value="1">
          </label>
        </nav>
        <div class="group">
          <aside id="info" ><i class="fa-solid fa-info"></i></aside>
        <aside id="below" ><i class="fa-solid fa-eye"></i></aside>
        </div>
     </header>
     <footer class="cover">
      <button id="visit-site-btn" class="btn">
        <i class="fa-solid fa-eye"></i>
       
      </button>
      <button id="add-to-cart-btn" class="btn">
        <i class="fa-solid fa-cart-shopping"></i>
        <!-- Add to Cart -->
      </button>
      <button slot="ar-button" class="btn">AR</button>
     </footer>

     <!-- Info modal -->
      <div id="info-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn " id="close-btn">&times;</span>
          <h2>Product Information</h2>
          <p>This is a high-quality office chair designed for comfort and durability.</p>
          <ul>
            <li>Company: Lewis</li>
            <li>Status: Available</li>
            <li>Price: R20000 inc tax</li>
            <li>Size: 40cm</li>
          </ul>
          <button class="modal-pay">Buy</button>
        </div>
      </div>
    

    <!-- <script src="main.js"></script> -->
     <script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.1/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.161.1/examples/jsm/loaders/GLTFLoader.js';
  import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.161.1/examples/jsm/webxr/ARButton.js';

  document.addEventListener('DOMContentLoaded', () => {
    // Camera Access
    const video = document.getElementById('camera');
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    })
    .then(stream => { video.srcObject = stream; })
    .catch(error => { console.error("Error accessing camera:", error); });

    // Info Modal
    const infoBox = document.getElementById('info');
    const infoModal = document.getElementById('info-modal');
    const closeBtn = document.getElementById('close-btn');

    infoBox.addEventListener('click', () => { infoModal.style.display = 'flex'; });
    closeBtn.addEventListener('click', () => { infoModal.style.display = 'none'; });

    // Three.js + AR Setup
    let camera, scene, renderer, model;
    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load('office_chair.glb', (gltf) => {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5); // initial scale
      });

      // AR Hit Test (place model on tap)
      const controller = renderer.xr.getController(0);
      controller.addEventListener('select', (event) => {
        if(model) {
          const clone = model.clone();
          clone.position.set(0, 0, -1).applyMatrix4(controller.matrixWorld);
          clone.quaternion.setFromRotationMatrix(controller.matrixWorld);
          scene.add(clone);
        }
      });
      scene.add(controller);

      // Slider for scaling all models in scene
      const scaleSlider = document.getElementById('model-scale');
      scaleSlider.addEventListener('input', () => {
        const scale = parseFloat(scaleSlider.value);
        scene.traverse((child) => {
          if(child.isMesh) child.scale.set(scale, scale, scale);
        });
      });

      renderer.setAnimationLoop(() => { renderer.render(scene, camera); });
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  });
</script>
    <script>
      a = document.getElementById("below");
      b = document.querySelector(".cover");

      a.addEventListener("click", function() {
        b.classList.toggle("uncover");
      });
    </script>
</body>
</html>
