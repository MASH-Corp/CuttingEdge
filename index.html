<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuttingEdge</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://kit.fontawesome.com/f9b4791500.js" crossorigin="anonymous"></script>
</head>
<body>

    <video autoplay playsinline id="camera"></video>
    <!-- Entire Model Box -->
    <div class="model-box">
      <model-viewer id="modelViewer" src="office_chair.glb" alt="Office Chair" camera-controls></model-viewer>
    </div>

    <!-- header with navigations -->
     <header id="header">
        <nav>
          <span>Sizes:</span>
          <ul id="nav-list">
            <li><a href="">40 cm</a></li>
            <li><a href="">45cm</a></li>
            <li><a href="">48cm</a></li>
            <li><a href="">53cm</a></li>
          </ul>
        </nav>
        <aside id="info"><i class="fa-solid fa-info"></i></aside>
     </header>
     <footer>
      <button id="visit-site-btn" class="btn">
        <i class="fa-solid fa-eye"></i>
        Visit Site
      </button>
      <button id="add-to-cart-btn" class="btn">
        <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart
      </button>
     </footer>

     <!-- Info modal -->
      <div id="info-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn " id="close-btn">&times;</span>
          <h2>Product Information</h2>
          <p>This is a high-quality office chair designed for comfort and durability.</p>
          <ul>
            <li>Company: Lewis</li>
            <li>Status: Available</li>
            <li>Price: R20000 inc tax</li>
            <li>Size: 40cm</li>
          </ul>
          <button class="modal-pay">Buy</button>
        </div>



    <script src="main.js"></script>
</body>
</html>
