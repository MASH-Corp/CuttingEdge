<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuttingEdge</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <video autoplay playsinline id="camera"></video>
    <div style="position: relative; width: 100vw; height: 100vh;">
      <model-viewer id="modelViewer" src="office_chair.glb" alt="Office Chair" camera-controls style="width: 100%; height: 100%;"></model-viewer>
      <label for="model-scale" style="position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.8); padding: 4px; border-radius: 4px;">
        Size:
        <input type="range" id="model-scale" min="0.1" max="3" step="0.01" value="1">
      </label>
      <button id="prime">CuttingEdge</button>
    </div>
    <script>
      const modelViewer = document.getElementById('modelViewer');
      const scaleSlider = document.getElementById('model-scale');
      scaleSlider.addEventListener('input', () => {
        const scale = scaleSlider.value;
        modelViewer.scale = `${scale} ${scale} ${scale}`;
      });
    </script>
</body>
<script>

    const video = document.getElementById('camera');

    // Ask for camera access
    navigator.mediaDevices.getUserMedia(
        { video: { facingMode: { exact: "environment" } },
         audio: false 
        })
      .then(stream => {
        // Set the video srcObject to the camera stream
        video.srcObject = stream;
      })
      .catch(error => {
        console.error("Error accessing camera:", error);
      });

      const hello = document.getElementById('prime');
      hello.addEventListener('click', () => {
           alert('CuttingEdge');
        });
  </script>
</html>
