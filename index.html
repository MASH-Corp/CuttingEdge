<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuttingEdge</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://kit.fontawesome.com/f9b4791500.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <model-viewer 
    id="modelViewer"
    src="office_chair.glb" 
    alt="Office Chair"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    style="width: 100%; height: 100vh;">
    </model-viewer>
    <script src="main.js"></script>
    <script>
      a = document.getElementById("below");
      b = document.querySelector(".cover");

      a.addEventListener("click", function() {
        b.classList.toggle("uncover");
      });
    </script>
</body>
</html>
