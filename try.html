<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CuttingEdge AR Chair</title>

<!-- Model Viewer -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- Styles for buttons and slider -->
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }

  /* Overlay UI */
  #ui {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 10;
  }

  #ui button, #ui input[type="range"] {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #007bff;
    color: white;
  }

  #model-scale {
    width: 150px;
  }

  /* Fullscreen model-viewer */
  model-viewer {
    width: 100%;
    height: 100vh;
  }
</style>
</head>
<body>

<!-- 3D Model -->
<model-viewer
    id="modelViewer"
    src="office_chair.glb"
    alt="Office Chair"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    environment-image="neutral"
    shadow-intensity="1">
</model-viewer>

<!-- Overlay UI -->
<div id="ui">
  <button id="add-cart">Add to Cart</button>
  <button id="info">Info</button>
  <input type="range" id="model-scale" min="0.1" max="2" step="0.01" value="1">
</div>

<!-- Script -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const modelViewer = document.getElementById('modelViewer');
    const scaleSlider = document.getElementById('model-scale');
    const addCartBtn = document.getElementById('add-cart');
    const infoBtn = document.getElementById('info');

    // Scale the model in 3D
    scaleSlider.addEventListener('input', () => {
        const scale = parseFloat(scaleSlider.value);
        modelViewer.style.transform = `scale(${scale})`;
    });

    // Add to Cart
    addCartBtn.addEventListener('click', () => {
        alert("Chair added to cart!");
    });

    // Info
    infoBtn.addEventListener('click', () => {
        alert("Tap the model to view in AR. Use the slider to scale the chair.");
    });
});
</script>

</body>
</html>
